<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Basic Calculator</h2>
        <div class="display-container">
            <input type="text" id="result" readonly />
            <div class="sqrt-container">
                <button class="sqrt-btn" onclick="clearDisplay()">c</button>
              
            </div>
        </div>
    
        <div class="layout">
            <!-- Left: Advanced Buttons -->
            <div class="advanced-buttons">
                <button onclick="calculatePercent()">%</button>
                <button onclick="memoryAdd()">M+</button>
                <button onclick="memorySubtract()">M-</button>
                <button onclick="memoryRecall()">MR</button>
                <button onclick="memoryClear()">MC</button>
            </div>

            <!-- Right: Main Calculator Buttons -->
            <div class="buttons">
                  <button class="operator" onclick="calculateSqrt()">√</button>
                
                <button class="operator" onclick="appendToDisplay('/')">/</button>
                <button class="operator" onclick="appendToDisplay('*')">×</button>
                <button class="operator" onclick="backspace()">⌫</button>

                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button class="operator" onclick="appendToDisplay('-')">-</button>

                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button class="operator" onclick="appendToDisplay('+')">+</button>

                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="equals" onclick="calculate()">=</button>

                <button onclick="appendToDisplay('0')" class="zero">0</button>
                <button onclick="appendToDisplay('.')" class="dot">.</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
